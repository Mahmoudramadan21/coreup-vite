<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preload" href="https://fonts.gstatic.com/s/poppins/v15/pxiFyp8kv8JHgFVsJ2_aRZGOpQpQbA.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" href="/src/assets/hero-graphics.webp" as="image" fetchpriority="high" />
    <link rel="preload" href="/src/assets/logo.svg" as="image" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <!-- Inline critical CSS for Hero section to eliminate render-blocking -->
    <style>
      /* Critical CSS for Hero section */
      .hero {
        display: grid;
        grid-template-columns: 1fr 1fr;
        align-items: center;
        padding-top: 4rem;
        padding-bottom: 4rem;
        gap: 2rem;
      }
      .hero__content {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
      .hero__title {
        font-size: clamp(2rem, 5vw, 3.5rem);
        font-weight: 700;
        color: #1a1a1a;
      }
      .hero__title .highlight {
        color: #007bff;
      }
      .hero__subtitle {
        font-size: 1rem;
        line-height: 1.5;
        color: #6b7280;
        max-width: 500px;
      }
      .hero__graphic {
        position: relative;
        aspect-ratio: 540/400;
        display: flex;
        justify-content: center;
      }
      .hero__graphic img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      @media (max-width: 768px) {
        .hero {
          grid-template-columns: 1fr;
          text-align: center;
        }
        .hero__content {
          align-items: center;
        }
        .hero__subtitle {
          max-width: 100%;
        }
        .hero__graphic img {
          margin-top: 2rem;
          width: 60%;
        }
      }
      /* Reserve space for #root to prevent layout shifts */
      #root {
        min-height: 100vh;
        width: 100%;
      }
    </style>
    <!-- Defer non-critical CSS to eliminate render-blocking -->
    <link rel="stylesheet" href="/assets/index-DYVQyEG1.css" media="print" onload="this.media='all'" />
    <link rel="stylesheet" href="/assets/pricing-xxfDPYsZ.css" media="print" onload="this.media='all'" />
  </head>
  <body>
    <div id="root"></div>
    <!-- Use module scripts for modern browsers -->
    <script type="module" src="/src/main.jsx"></script>
    <!-- Fallback for legacy browsers -->
    <script nomodule src="/src/legacy-main.jsx"></script>
  </body>
</html>
